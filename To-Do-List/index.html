<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>To-Do-List</h1>
            <input type="text" placeholder="Enter Your Task" id="texthere">
            <button id="btn">Enter</button>
        </main>
        <ul id="tasklist"></ul>
        <footer>
            <button id="btn1">Clear Completed</button>
            <button id="btn2">Clear All</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
